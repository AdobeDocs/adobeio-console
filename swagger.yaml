swagger: '2.0'
info:
  title: Transporter API
  version: 1.0.0
  description: This is the API layer for Adobe Developer Console.
host: developers-stage.adobe.io
basePath: /
tags:
  - name: Projects
    description: APIs for Console Projects
  - name: Workspaces
    description: APIs for Console Workspaces
  - name: AppRegistry
    description: APIs for Exchange AppRegistry
  - name: Organizations
    description: APIs for Organizations
  - name: AtlasPolicyEngine
    description: APIs for Atlas Policy Engine
  - name: Runtime
    description: APIs for Adobe Runtime
paths:
  '/console/organizations/{orgId}/integrations/adobeid':
    post:
      summary: Create adobeid integration
      tags:
        - Organizations
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/orgId'
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/x-api-key'
        - name: form
          description: Form
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              platform:
                type: string
              urlScheme:
                type: string
              redirectUriList:
                type: array
                items:
                  type: string
              defaultRedirectUri:
                type: string
              domain:
                type: string
              approvalInfo:
                type: object
                properties:
                  websiteUrl:
                    type: string
                  companyWebsiteUrl:
                    type: string
                  integrationWebsiteUrl:
                    type: string
                  contactEmail:
                    type: string
                  integrationDescription:
                    type: string
                  descriptionTypekit:
                    type: string
                  descriptionCCStorage:
                    type: string
                  otherCreativeSDK:
                    type: string
                  domain:
                    type: string
                  sdkComponents:
                    type: array
                    items:
                      type: string
                  requestState:
                    type: string
                    description: 'enum [WAITING, APPROVED, REJECTED, RESET]'
                  requestStateList:
                    type: array
                    items:
                      type: object
                      properties:
                        rejectReasons:
                          type: string
                        requestState:
                          type: string
                          description: 'enum [WAITING, APPROVED, REJECTED, RESET]'
                        created:
                          type: string
                        comments:
                          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
              apikey:
                type: string
              orgId:
                type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  '/console/organizations/{orgId}/integrations/adobeid/{intId}':
    put:
      summary: Update adobeid integration
      tags:
        - Organizations
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/orgId'
        - $ref: '#/parameters/intId'
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/x-api-key'
        - name: form
          description: form
          in: body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              platform:
                type: string
              urlScheme:
                type: string
              redirectUriList:
                type: array
                items:
                  type: string
              defaultRedirectUri:
                type: string
              domain:
                type: string
              approvalInfo:
                type: object
                properties:
                  websiteUrl:
                    type: string
                  companyWebsiteUrl:
                    type: string
                  integrationWebsiteUrl:
                    type: string
                  contactEmail:
                    type: string
                  integrationDescription:
                    type: string
                  descriptionTypekit:
                    type: string
                  descriptionCCStorage:
                    type: string
                  otherCreativeSDK:
                    type: string
                  domain:
                    type: string
                  sdkComponents:
                    type: array
                    items:
                      type: string
                  requestState:
                    type: string
                    description: 'enum [WAITING, APPROVED, REJECTED, RESET]'
                  requestStateList:
                    type: array
                    items:
                      type: object
                      properties:
                        rejectReasons:
                          type: string
                        requestState:
                          type: string
                          description: 'enum [WAITING, APPROVED, REJECTED, RESET]'
                        created:
                          type: string
                        comments:
                          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
              apikey:
                type: string
              orgId:
                type: string
              name:
                type: string
              description:
                type: string
              status:
                type: string
              type:
                type: string
              createdDate:
                type: string
              lastModifiedDate:
                type: string
              namespaceEnabled:
                type: boolean
              technicalAccountId:
                type: string
              platform:
                type: string
              urlScheme:
                type: string
              redirectUriList:
                type: array
                items:
                  type: string
              defaultRedirectUri:
                type: string
              userConsent:
                type: boolean
              typekitPreviewTokenEnabled:
                type: boolean
              readOnly:
                type: boolean
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  '/console/organizations/{orgId}/integrations/adobeid/{intId}/services':
    put:
      summary: Subscribe adobeid integration to services
      tags:
        - Organizations
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/orgId'
        - $ref: '#/parameters/intId'
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/x-api-key'
        - name: subscriptionList
          description: form data
          in: body
          required: true
          schema:
            type: array
            items:
              type: object
              properties:
                sdkCode:
                  type: string
                licenseConfigs:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      productId:
                        type: string
                      description:
                        type: string
                      selected:
                        type: boolean
                roles:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      code:
                        type: string
                      name:
                        type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              sdkList:
                type: array
                items:
                  type: string
              errorList:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  '/console/organizations/{orgId}/projects/{projectId}/workspaces/{workspaceId}/download':
    get:
      summary: Download workspace json
      tags:
        - Workspaces
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/orgId'
        - $ref: '#/parameters/projectId'
        - $ref: '#/parameters/workspaceId'
        - $ref: '#/parameters/authorization'
        - $ref: '#/parameters/x-api-key'
      responses:
        '200':
          description: Download workspace json file
          schema:
            type: object
            properties:
              project:
                type: object
                description: Root element
                properties:
                  id:
                    type: string
                    description: Project id
                  name:
                    type: string
                    description: Project name
                  title:
                    type: string
                    description: Project title
                  description:
                    type: string
                    description: Project description
                  org:
                    type: object
                    description: Organization info
                    properties:
                      id:
                        type: string
                        description: Organization id
                      name:
                        type: string
                        description: Organization name
                      ims_org_id:
                        type: string
                        description: Ims organization id
                      workspace:
                        type: object
                        description: Workspace info
                        properties:
                          id:
                            type: string
                            description: Workspace id
                          name:
                            type: string
                            description: Workspace name
                          title:
                            type: string
                            description: Workspace title
                          description:
                            type: string
                            description: Workspace description
                          details:
                            type: object
                            description: Workspace details
                            properties:
                              credentials:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                      description: Credential id
                                    name:
                                      type: string
                                      description: Credential name
                                    integration_type:
                                      type: string
                                      description: 'Credential type, possible values (service, oauthweb, oauthandroid, oauthios)'
                                    jwt:
                                      type: object
                                      description: jwt credential details
                                      properties:
                                        client_id:
                                          type: string
                                          description: Client id
                                        client_secret:
                                          type: string
                                          description: Client secret
                                        technical_account_email:
                                          type: string
                                          description: Technical account email
                                        technical_account_id:
                                          type: string
                                          description: Technical account id
                                        meta_scopes:
                                          type: array
                                          items:
                                            type: string
                                            description: Credential meta scope
                                    oauth2:
                                      type: object
                                      description: oauth2 credential details
                                      properties:
                                        client_id:
                                          type: string
                                          description: Client id
                                        client_secret:
                                          type: string
                                          description: Client secret
                                        redirect_uri:
                                          type: array
                                          description: Redirect urls list
                                          items:
                                            type: string
                                            description: Redirect url
                              services:
                                type: array
                                description: Workspace services
                                items:
                                  type: object
                                  description: Service details
                                  properties:
                                    code:
                                      type: string
                                      description: Service code
                                    name:
                                      type: string
                                      description: Service name
                              runtime:
                                type: object
                                description: Workspace runtime
                                properties:
                                  namespaces:
                                    type: array
                                    description: Runtime namespaces
                                    items:
                                      type: object
                                      description: Runtime details
                                      properties:
                                        name:
                                          type: string
                                          description: Namespace name
                                        auth:
                                          type: string
                                          description: Namespace auth token
        '500':
          description: Export workspace error
  '/console/organizations/{orgId}/apps/{appName}/validate':
