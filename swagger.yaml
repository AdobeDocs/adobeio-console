      responses:
        '200':
          description: Returns a boolean value representing whether or not the application name is valid.
          schema: 
            type: boolean
            example: true
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
